  namespace: harbor-operator-system
spec:
  ports:
  - port: 443
    targetPort: 9443
  selector:
    control-plane: controller-manager
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    control-plane: controller-manager
  name: harbor-operator-controller-manager
  namespace: harbor-operator-system
spec:
  replicas: 1
  selector:
    matchLabels:
      control-plane: controller-manager
  template:
    metadata:
      labels:
        control-plane: controller-manager
    spec:
      containers:
      - args:
        - --metrics-addr=127.0.0.1:8080
        - --enable-leader-election
        command:
        - /manager
        env:
        - name: CONFIGURATION_FROM
          value: 'env:'
        envFrom:
        - configMapRef:
            name: harbor-operator-operator-config-4k8gmmdgm2
            optional: true
        image: goharbor/harbor-operator:dev
        name: manager
        ports:
        - containerPort: 9443
          name: webhook-server
          protocol: TCP
        resources:
          limits:
            cpu: 1000m
            memory: 300Mi
          requests:
            cpu: 500m
            memory: 200Mi
        volumeMounts:
        - mountPath: /tmp/k8s-webhook-server/serving-certs
          name: cert
          readOnly: true
      - args:
        - --secure-listen-address=0.0.0.0:8443
        - --upstream=http://127.0.0.1:8080/
        - --logtostderr=true
        - --v=10
        image: gcr.io/kubebuilder/kube-rbac-proxy:v0.4.1
        name: kube-rbac-proxy
        ports:
        - containerPort: 8443
          name: https
      terminationGracePeriodSeconds: 10
      volumes:
      - name: cert
        secret:
          defaultMode: 420
          secretName: webhook-server-cert
---
apiVersion: cert-manager.io/v1alpha2
kind: Certificate
metadata:
  name: harbor-operator-serving-cert
  namespace: harbor-operator-system
spec:
  dnsNames:
  - harbor-operator-webhook-service.harbor-operator-system.svc
  - harbor-operator-webhook-service.harbor-operator-system.svc.cluster.local
  issuerRef:
    kind: Issuer
    name: harbor-operator-selfsigned-issuer
  secretName: webhook-server-cert
---
apiVersion: cert-manager.io/v1alpha2
kind: Issuer
metadata:
  name: harbor-operator-selfsigned-issuer
  namespace: harbor-operator-system
spec:
  selfSigned: {}
---
apiVersion: admissionregistration.k8s.io/v1beta1
kind: MutatingWebhookConfiguration
metadata:
  annotations:
    cert-manager.io/inject-ca-from: harbor-operator-system/harbor-operator-serving-cert
  name: harbor-operator-mutating-webhook-configuration
webhooks:
- clientConfig:
    caBundle: Cg==
    service:
      name: harbor-operator-webhook-service
      namespace: harbor-operator-system
      path: /mutate-goharbor-io-v1alpha1-harbor
  failurePolicy: Fail
  name: mharbor.kb.io
  rules:
  - apiGroups:
    - goharbor.io
    apiVersions:
    - v1alpha1
    operations:
    - CREATE
    - UPDATE
    resources:
    - harbors
